before_script:
  - uname -a
  - whoami
  - GITLAB_TOKEN="zznrLXLr1skpUWCmn9s_"
  - GITLAB_USERNAME="gitlab-aha"
        
stages:
  - build
  - deploy

build_PHP_image:
